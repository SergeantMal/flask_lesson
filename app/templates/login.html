{% extends "base.html" %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}

    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=64) }}
        </div>
        <div>
            {{ form.remember.label }}<br>
            {{ form.remember }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
        
    </form>
{% endblock %}

{% extends "base.html" %}
{% block title %}
    Редактировать аккаунт
{% endblock %}
{% block content %}

<form method="POST">
    <div class="form-group">
        <label>Имя пользователя</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ account.email }}" required>
    </div>
    <div class="form-group">
        <label>Новый пароль (оставьте пустым, если не хотите менять)</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Город</label>
        <input type="text" name="city" class="form-control" value="{{ user.city }}" required>
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
    </div>
    <div class="form-group">
        <label>Хобби</label>
        <input type="text" name="hobby" class="form-control" value="{{ user.hobby }}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

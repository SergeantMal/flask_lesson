<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок VD04</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Урок <strong>VD04</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog/">Блог</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="datetime">
                <div id="date">Загрузка...</div>
                <div id="clock">Загрузка...</div>
        </div>
    </div>



    <nav class="navbar fixed-bottom bg-dark justify-content-center">

        <!-- Футер -->
        <footer class="bg-dark text-white text-center p-3 mt-4">
            <p>Контактная информация: dersergeant@gmail.com</p>
            <div>
                <a href="https://www.facebook.com/DerSergeant" class="text-white me-3">Facebook</a>
                <a href="#" class="text-white me-3">Twitter</a>
                <a href="#" class="text-white">Instagram</a>
            </div>
        </footer>

    </nav>


    <script>
        function updateTime() {
            fetch('/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clock').innerText = data.time;
                    document.getElementById('date').innerText = data.date;
                });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
